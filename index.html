<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- adding css styles -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- adding fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- adding bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body id="modal-section" class="mx-5 my-4">

    <div class="spinner-wrapper">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>

        

      </div>
    </div>

    <header>
        <h1 class="text-center my-5">AI Universe Hub</h1>
        <div class=" text-center my-5">
          <button type="button" class="btn btn-danger btn-lg">Sort By Date</button>


        </div>
    </header>
    <main>
        <section>
            <div id="ai-card-container" class="row row-cols-1 row-cols-md-3 g-4 ">
              
                
            </div>
        </section>
        
    </main>

    <footer>
      <div class=" text-center my-5">
        <button id = "see-more-button"type="button" class="btn btn-danger btn-lg">See More</button>

      </div>
    </footer>

    <!-- modal -->

    <div class="modal fade " id="modal-ai-details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div id=" get-modal-html" class="modal-content">
          <div class="modal-header p-2">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modal-body" >
            
          </div>
          <div class="modal-footer p-2">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>
      





    


    <!-- adding bootstrap's cdn for js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- adding js files -->
    <script src="js/loadData.js"></script>


  </body>
</html>
